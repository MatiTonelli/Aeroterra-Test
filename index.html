<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeroterra Test</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form-container">
      <form action="" id="form">
        <div class="label-containers">
          <label for="name">
            Nombre:
            <input id="name" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-name">alerta</p>
        </div>

        <div class="label-containers" id="direction-container">
          Direccion:
          <div class="loader" id="loader-direccion"></div>
          <p id="direction-autocomplete"></p>
        </div>

        <div class="label-containers">
          <label for="phone">
            Telefono:
            <input id="phone" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-phone">alerta</p>
        </div>

        <div class="label-containers">
          <label for="type">
            Categoria:
            <select id="type" class="form-inputs">
              <option value="Comercial">Comercial</option>
              <option value="Residencial">Residencial</option>
              <option value="Mixta">Mixta</option>
            </select>
          </label>
          <p class="alertaInputs" id="alerta-type">alerta</p>
        </div>

        <p>Coordenadas:</p>

        <div class="label-containers">
          <label for="long">
            Longitud:
            <input id="long" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-long">alerta</p>
        </div>

        <div class="label-containers">
          <label for="lat">
            Latitud:
            <input id="lat" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-lat">alerta</p>
        </div>

        <input type="submit" value="Guardar" id="submit" />
      </form>
    </div>
    <div id="searchbar-container">
      <input type="text" id="searchbar" />
      <button id="button-searchbar">ðŸ”Ž</button>
      <div id="searchbar-results"></div>
    </div>
    <div id="popup-container">
      <div id="popup-ventana">
        <p>Esta seguro de borrar el marcador?</p>
        <div id="botones-confirmacion"><button>Si</button><button>Cancelar</button></div>
      </div>
    </div>
    <div id="map-container"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
