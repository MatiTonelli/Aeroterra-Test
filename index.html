<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeroterra Test</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form-container">
      <form action="" id="form">
        <div class="label-containers">
          <label for="name">
            Nombre:
            <input id="name" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-name">alerta</p>
        </div>

        <div class="label-containers">
          <label for="direction">
            Direccion:
            <input id="direction" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-direction">alerta</p>
        </div>

        <div class="label-containers">
          <label for="phone">
            Telefono:
            <input id="phone" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-phone">alerta</p>
        </div>

        <div class="label-containers">
          <label for="type">
            Categoria:
            <input id="type" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-type">alerta</p>
        </div>

        <p>Coordenadas:</p>

        <div class="label-containers">
          <label for="long">
            Longitud:
            <input id="long" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-long">alerta</p>
        </div>

        <div class="label-containers">
          <label for="lat">
            Latitud:
            <input id="lat" type="text" class="form-inputs" />
          </label>
          <p class="alertaInputs" id="alerta-lat">alerta</p>
        </div>

        <input type="submit" value="Guardar" id="submit" />
      </form>
    </div>
    <div id="map-container"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
